<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Long's Electrical Services</title>
  <link rel="stylesheet" href="gallery/transitions.css" />
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />

  <style>
    body {
      background: url(contact/stairs.jpeg) no-repeat center fixed;
      background-size: cover;
      font-family: 'Metal Mania', cursive;
    }

    .small {
      font-size: 20px;
    }

    h1, h2, label {
      color: gold;
      text-shadow: 2px 2px 5px black;
    }

    .bg-div {
      background: black;
      opacity: 0.6;
      overflow: hidden;
    }

    .logo-img {
      float: left;
      margin: 1px;
    }

    nav {
      float: right;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      color: gold;
      font-family: 'Metal Mania', cursive;
      text-decoration: none;
      padding: 0.5em 1em;
      display: inline-block;
    }

    nav a:hover,
    .active {
      background-color: #52595D;
      transform: scale(1.1);
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      color: gold;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      font-family: inherit;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-button {
      background-color: gold;
      color: black;
      font-family: 'Metal Mania', cursive;
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      clip-path: polygon(10% 0%, 90% 0%, 70% 40%, 100% 50%, 20% 100%, 30% 60%, 0% 50%);
      filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.6));
    }

    .form-section.hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="bg-div">
  <img class="logo-img" src="contact/logo.png" style="width:145px;height:80px;" alt="Logo">
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/Services.html">Services</a></li>
      <li><a href="/About.html">About</a></li>
      <li><a class="active" href="#">Contact</a></li>
      <li><a href="/Gallery.html">Gallery</a></li>
    </ul>
  </nav>
</div>

<h1 style="text-align: center; margin-top: 100px;">Thanks for contacing us!</h1>
<h2 style="text-align: center;">Someone will reach out to you as soon as possible.</h2>



</body>
</html>
