<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Long's Electrical Services</title>
  <link rel="stylesheet" href="gallery/transitions.css" />
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />

  <style>
    body {
      background: url(contact/stairs.jpeg) no-repeat center fixed;
      background-size: cover;
      font-family: 'Metal Mania', cursive;
    }

    .small {
      font-size: 20px;
    }

    h1, h2, label {
      color: gold;
      text-shadow: 2px 2px 5px black;
    }

    .bg-div {
      background: black;
      opacity: 0.6;
      overflow: hidden;
    }

    .logo-img {
      float: left;
      margin: 1px;
    }

    nav {
      float: right;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      color: gold;
      font-family: 'Metal Mania', cursive;
      text-decoration: none;
      padding: 0.5em 1em;
      display: inline-block;
    }

    nav a:hover,
    .active {
      background-color: #52595D;
      transform: scale(1.1);
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      color: gold;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      font-family: inherit;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-button {
      background-color: gold;
      color: black;
      font-family: 'Metal Mania', cursive;
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      clip-path: polygon(10% 0%, 90% 0%, 70% 40%, 100% 50%, 20% 100%, 30% 60%, 0% 50%);
      filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.6));
    }

    .form-section.hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="bg-div">
  <img class="logo-img" src="contact/logo.png" style="width:145px;height:80px;" alt="Logo">
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/Services.html">Services</a></li>
      <li><a href="/About.html">About</a></li>
      <li><a class="active" href="#">Contact</a></li>
      <li><a href="/Gallery.html">Gallery</a></li>
    </ul>
  </nav>
</div>

<h1 style="text-align: center; margin-top: 100px;">Let us know how we can help!</h1>
<h2 style="text-align: center;">Fill out the form below and we'll get back to you as soon as possible.</h2>

<form action="https://formsubmit.co/el/vibako" method="POST">
  
  <!-- Honeypot for spam bots -->
  <input type="text" name="_honey" style="display:none">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://www.longselectricalservice.com/thankyou.html">

  <label for="subject">Subject:</label>
  <select name="subject" id="subject" required>
    <option value="">-- Select a Subject --</option>
    <option value="inspection">Inspection Request</option>
    <option value="newcon">New Construction</option>
    <option value="gen">Generators</option>
    <option value="inquiry">Other Inquiry</option>
  </select>

  <label for="name">Your Name:</label>
  <input type="text" name="name" id="name" required>

  <label for="address">Address:</label>
  <input type="text" name="address" id="address">

  <label for="phone">Phone Number:</label>
  <input type="text" name="phone" id="phone">

  <label for="email">Your Email:</label>
  <input type="email" name="email" id="email" required>

  <!-- Section: Inspection -->
  <div id="inspectSection" class="form-section hidden">
    <label for="issue">Describe your issue:</label>
    <textarea name="issue" id="issue" rows="4"></textarea>

    <label for="aep">AEP Work Order #:</label>
    <input type="text" name="aep" id="aep">
  </div>

  <!-- Section: New Construction -->
  <div id="newconSection" class="form-section hidden">
    <label for="prints">Do you have blueprints?</label>
    <select name="prints" id="prints">
      <option value="">--</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="elec">Is it all electric? Any gas? Please describe:</label>
    <textarea name="elec" id="elec" rows="4"></textarea>
  </div>

  <!-- Section: Generators -->
  <div id="genSection" class="form-section hidden">
    <label for="service">Service Size:</label>
    <input type="text" name="service" id="service">

    <label for="gas">Gas or Propane On Site:</label>
    <select name="gas" id="gas">
      <option value="">--</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <!-- Section: Inquiry -->
  <div id="inquirySection" class="form-section hidden">
    <label for="inquiry">Please describe your inquiry in detail:</label>
    <textarea name="inquiry" id="inquiry" rows="4"></textarea>
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>

<script>
  const subjectDropdown = document.getElementById("subject");
  const sections = {
    inspection: document.getElementById("inspectSection"),
    newcon: document.getElementById("newconSection"),
    gen: document.getElementById("genSection"),
    inquiry: document.getElementById("inquirySection")
  };

  subjectDropdown.addEventListener("change", function () {
    for (const key in sections) {
      sections[key].classList.add("hidden");
    }
    if (sections[this.value]) {
      sections[this.value].classList.remove("hidden");
    }
  });
</script>

</body>
</html>
