<style>
   	body {

		background: url(gallery/bath1.jpeg) no-repeat center fixed;
		background-size: cover;
    	}

/* Navigation */
	nav{
    		float: right;
    		margin: 0;
    		overflow:hidden;
    		text-align: center;
	}

	nav ul{
    		margin: 0;
    		padding: 0;
	}

	nav ul li{
    		display: inline-block;
    		list-style-type: none;
	}

	nav > ul > li > a{
    		color: gold;  /*nav bar text color*/
    		display: block;
    		line-height: 4em;
    		padding: 0.5em 1em;
    		text-decoration: none;
		font-family: Metal Mania;
text-shadow: 2px 2px 5px black;	
	}

	.logo-img{
    		float: left;
    		position: relative;
    		margin: 1px 1px 1px 1px;
opacity: 1.0;
	}

	.bg-div{
   		background:black; /*nav bar background color*/
   		overflow: hidden;
		opacity: .6;
	}

	/* Change the link color on hover */
	li a:hover {
  		background-color: #52595D;
  		color: gold;
		transform: scale(1.2);
	}

	/*active class for the current page*/
	.active {
		background-color: #52595D;
  		color: gold;
		transform: scale(1.2);
	}
		
	@font-face {
 		font-family: 'Metal Mania';
		font-display: swap;
 		src: url(MetalMania-Regular.ttf);
	}

	.metal-mania-regular {
  		font-family: "Metal Mania", system-ui;
  		font-weight: 400;
  		font-style: normal;
	}

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid #444;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      text-decoration: none;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
